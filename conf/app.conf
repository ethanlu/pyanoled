{
    include "system.conf"
    include "default.conf"

    // put app overrides here
    led {
        color_scheme {
            value = Mono
        }

        led_effect {
            value = Fade
        }
    }

    // lower log level to see more debugging information
    // NOTE : outputting more logs will introduce lag to led visualizer
    log {
        loggers {
            pyanoled {
                level = INFO
            }
        }
    }
}
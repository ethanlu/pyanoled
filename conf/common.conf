{
    led {
        // brightness percentage
        brightness = 50

        // the color pattern that the led strip will follow when lighting led
        color_scheme = Key

        // number of leds on strip
        count = 176

        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // led configuration
        gpio_pin = 18
        frequency = 800000
        dma = 10
        channel = 0
        invert = False
    }

    lcd {
    }

    midi {
        input_port_prefix = "Digital Piano"
    }

    log {
        version = 1
        disable_existing_loggers = False

        formatters {
            standard {
                format = "%(asctime)s - %(levelname)s - %(process)s - %(message)s"
                datefmt = "%Y-%m-%d %H:%M:%S"
            }
        }

        handlers {
            console {
                class = "logging.StreamHandler"
                level = "DEBUG"
                formatter = "standard"
            }
        }

        loggers {
            root {
                handlers = ["console"]
                level = INFO
                propagate = True
            }

            pyanoled {
                handlers = ["console"]
                level = INFO
                propagate = False
            }
        }
    }
}
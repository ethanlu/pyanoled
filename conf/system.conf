{
    log {
        version = 1
        disable_existing_loggers = False

        formatters {
            standard {
                format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
                datefmt = "%Y-%m-%d %H:%M:%S"
            }
        }

        handlers {
            console {
                class = "logging.StreamHandler"
                formatter = "standard"
            }
        }

        loggers {

            pyanoled {
                handlers = ["console"]
                level = INFO
                propagate = False
            }

            midi {
                handlers = ["console"]
                level = INFO
                propagate = False
            }

            visualizer {
                handlers = ["console"]
                level = INFO
                propagate = False
            }

            ui {
                handlers = ["console"]
                level = INFO
                propagate = False
            }
        }
    }
}
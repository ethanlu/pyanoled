{
    log {
        version = 1
        disable_existing_loggers = False

        formatters {
            standard {
                format = "%(asctime)s - %(levelname)s - %(process)s - %(message)s"
                datefmt = "%Y-%m-%d %H:%M:%S"
            }
        }

        handlers {
            console {
                class = "logging.StreamHandler"
                formatter = "standard"
            }
        }

        loggers {
            root {
                handlers = ["console"]
                level = ERROR
                propagate = True
            }

            pyanoled {
                handlers = ["console"]
                level = ERROR
                propagate = False
            }
        }
    }
}